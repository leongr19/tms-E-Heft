<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback-Formular</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("oOYNXZlNboEeMmHIF");  // Benutzer-ID von EmailJS hier einfügen
    })();
    
    function sendEmail(event) {
      event.preventDefault(); // Verhindert das Neuladen der Seite
      const feedback = document.getElementById("feedback").value;
      
      emailjs.send("service_mn5j5t8", "template_e4xadum", {feedback: feedback})
      .then(function(response) {
          alert("Vielen Dank für dein Feedback!");
      }, function(error) {
          alert("Fehler beim Versenden der E-Mail.");
      });
    }
  </script>
</head>
<body>
  <h2>Feedback geben</h2>
  <form onsubmit="sendEmail(event)">
    <label for="feedback">Dein Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>
    <input type="submit" value="Senden">
  </form>
</body>
</html>
